# Site wide configuration

title: Allyne's GitHub homepage
logo: # filename of a logo image that has been placed into your images directory
description: "It's never too late to learn something new :)"

# The following adjust the accents for your site. If you would like to further edit colors, fonts, font sizes, etc.
# you may do so in _sass/variables.scss
theme: jekyll-theme-cayman

  # NOTE: If you would like your site to be licensed under a creative commons license, uncomment the 'yes' next to the type of license you wish to use.
creative-commons:
  cc-by: #yes
  cc-by-nc: yes

#DO NOT EDIT BEYOND THIS POINT
# Jekyll configuration

[permalinks]
  post = "/:filename/"
markdown:    kramdown
highlighter: rouge
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-menus
  
kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false
  
[menu]
  [[menu.nav]]
    name = "Home"
    url = "/"
    weight = 1
  [[menu.nav]]
    name = "Presentations"
    url = "/presentations/"
    weight = 2
  [[menu.nav]]
    name = "Contact"
    url = "/contact/"
    weight = 3


  
